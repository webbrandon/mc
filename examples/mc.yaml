api: mc
version: alpha/v2
metadata:
  name: "Master Of Ceremony"
  description: "A long sentence..."
specs:
  env:
  - name: GLOBAL
    default: global-value
  flows:
  - name: build
    env-file: .env
    flow:
    - build-script 
  - name: deploy
    env-file: .env
    flow:
    - template 
    - deploy-script
  - name: remove-deploy
    flow:
    - post-script
  steps:
    pre-script:
      file: scripts/sample.pre-script
    unit-test:
      file: scripts/sample.unit-test-script
    build-script:
      file: scripts/sample.build-script
    functional-test:
      file: scripts/sample.functional-test-script
    template:
      env:
      - name: SUGGESTION
        default: Two
        options:
        - value: One
        - value: Two
        - value: "Anything else."
      - name: OPTION
        type: option
        options:
        - value: "Option One"
        - value: "Option Two"
      - name: QUESTION
        context: "How do you like how this works?"
        default: "I like it!"
        options:
        - value: "I like it!"
        - value: "Not sure yet."
        - value: "This is wierd..."
      - name: BOOLEAN
        context: "Are you being honest?"
        type: boolean
      file: templates/sample.template
      parameters: sample.params
      script: scripts/sample.params-script
      outfile: sample.template-out
    deploy-script:
      file: scripts/sample.deploy-script
    system-test:
      file: scripts/sample.system-test-script
    post-script:
      file: scripts/sample.post-script